<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register as Guider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="guider-style.css"> <!-- Unique background -->
</head>
<body>

    <div class="overlay">
        <div class="register-container">
            <h2>Guider Registration</h2>
            <form action="#" method="post" class="register-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="text" name="aadhar" placeholder="Aadhar Card Number" required>
                
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <input type="password" name="password" placeholder="Create Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                
                <button type="submit" class="btn">Register</button>
            </form>
            <a href="index.html" class="btn home-btn">Home</a>
        </div>
    </div>

</body>
</html>
